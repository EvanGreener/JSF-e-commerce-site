<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign In</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>
        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="css" name="homepage.css" />
    </h:head>
    <h:body>
        <b:navBar brand="Brand" brandHref="#" fluid="true" class="headMenu">
            <f:facet name="kebab">
                <span class="fa fa-chevron-right"></span>
            </f:facet>
            <b:navbarLinks>
                <b:navLink value="Sign Up" href="signUp.xhtml"></b:navLink>
                <b:navLink value="Log In" href="signIn.xhtml"></b:navLink>
                <b:navLink value="Home Page" href="index.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <form class="ui form">
            <div class="ui fluid card">
                <div class="thingy2">
                    <div class="thingy5">
                        <h1 class="ui header">Login</h1>
                        <div class="thingy6">
                            <div class="field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter email" />
                            </div>
                            <br/>
                            <div class="field">
                                <label>Password</label>
                                <input type="password" placeholder="Enter password" />
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="remember" />
                                <label>Remember Me</label>
                            </div>
                            <button type="submit" class="huge black fluid ui button">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="thingy4">
            <h2 class="white">This is where the footer goes</h2>
        </div>
    </h:body>
</html>
