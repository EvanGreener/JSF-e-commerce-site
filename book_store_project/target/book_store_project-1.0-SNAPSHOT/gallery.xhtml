<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [

    <html xmlns="http://www.w3.org/1999/xhtml"

        <h:head>
            <title> Gallery Page </title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link

                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                crossorigin="anonymous"
                />



            <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
            <h:outputStylesheet library="webjars" name="swiper/4.5.1/dist/css/swiper.min.css" />
            <h:outputStylesheet library="galleryCss" name="gallery.css" />

            <!-- Swiper JS -->

            <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
        </h:head>
        <h:body>
            <script

                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

            ></script>
            <script

                crossorigin="anonymous"

            <b:navBar brand="Brand" brandHref="#" fluid="true" class="headMenu">
                <f:facet name="kebab">
                    <span class="fa fa-chevron-right"></span>

                <b:navbarLinks>
                    <b:navLink value="Link" href="#"></b:navLink>

            </b:navBar>

            <div class="gallery">
                <div class="ui grid">
                    <div class="four wide column">
                        <p>Filter By Genre</p>
                        <div class="ui list">
                            <div class="item">Sci-Fi</div>
                            <div class="item">Mystery</div>
                            <div class="item">Fantasy</div>
                            <div class="item">Horror</div>
                            <div class="item">Fiction</div>
                        </div>

                        <div class="ui divider"></div>
                    </div>
                    <div class="twelve wide column">
                        <div class="upper">
                            <h3 style="display: inline;">Showing 12 of 200</h3>
                            <div style="float: right;" class="ui search">
                                <div class="ui icon input">
                                    <input
                                        class="prompt"
                                        type="text"
                                        placeholder="Search books..."
                                        />
                                    <i class="search icon"></i>
                                </div>
                                <div class="results"></div>
                            </div>
                        </div>
                        <div class="middle">
                            <div class="ui grid">
                                <div class="four column row">
                                    <div class="column">
                                        <h:graphicImage library="images" name="colorScheme.PNG"/>
                                    </div>
                                    <div class="column">
                                        <img
                                            src="images/colorScheme.PNG"
                                            height="300"
                                            width="200"
                                            />
                                    </div>
                                    <div class="column">
                                        <img
                                            src="images/colorScheme.PNG"

                                            height="300"
                                            width="200"
                                            />
                                    </div>
                                    <div class="column">
                                        <img
                                            src="images/colorScheme.PNG"
                                            height="300"
                                            width="200"
                                            />
                                    </div>
                                    <div class="column">
                                        <img
                                            src="images/colorScheme.PNG"
                                            height="300"
                                            width="200"
                                            />
                                    </div>
                                    <div class="column">
                                        <img
                                            src="images/colorScheme.PNG"
                                            height="300"
                                            width="200"
                                            />
                                    </div>
                                </div>
                                <div class="four column row">
                                    <div class="column">
                                        <img
                                            src="images/colorScheme.PNG"
                                            height="300"
                                            width="200"
                                            />
                                    </div>
                                    <div class="column">
                                        <img
                                            src="images/colorScheme.PNG"

                        <div class="bot">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a
                                            class="page-link"
                                            href="#"
                                            aria-label="Previous"
                                            >
                                            <span aria-hidden="true">&#xAB;</span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">1</a>

                            </nav>

            <script>
                var swiper = new Swiper('.swiper-container', {
                    slidesPerView: 4,
                    spaceBetween: 0,
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
