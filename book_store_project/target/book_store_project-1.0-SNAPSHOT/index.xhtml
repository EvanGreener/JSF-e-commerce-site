<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>The BookStore</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"/>

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>

        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="css" name="homepage.css" />

        <h:outputScript library="js" name="homepage.js" />

        <!-- Swiper JS -->

        <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    </h:head>

    <h:body>

        <b:navBar brandImg="resources/images/logo.png"  brandImgStyleClass="brand-img-style" brandHref="#" fluid="true" class="headMenu">
            <f:facet name="kebab">
                <span class="fa fa-chevron-right"></span>
            </f:facet>
            <b:navbarLinks pull="center">
                <b:navLink style="color: white " class="nav" value="Shop" href="./gallery.xhtml"></b:navLink>
                <b:navLink  style="color: white;" value="Sales" href="#"></b:navLink>
                <b:navLink style="color: white" value="Genres" href="#"></b:navLink>
            </b:navbarLinks>
            <!--Adds spacing in nav bar-->
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
                <b:navLink style="color: white" class="nav" value="Cart" href="#"></b:navLink>
                <b:dropMenu value="En" style="color: white">
                    <b:navLink id="en" value="English - En" href="#"></b:navLink>
                    <b:navLink id="fr" value="Francais - Fr" href="#"></b:navLink>
                </b:dropMenu>

                <b:navLink style="color: white;font-weight: bold" value="Login" href="#">

                </b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <ui:repeat value="#{bb.recentlyAdded}" var="book">
                    <div class="swiper-slide item1">  

                        <div class="sliderTextContent">

                            <h1>#{book.title}</h1>
                            <span>    <ui:repeat value="#{book.authorsCollection}" var="author">
                                    #{author.name}
                                </ui:repeat></span>
                            <p> #{book.description}</p>
                            <h:form>
                                <h:commandButton type="submit"
                                                 value="Shop Now"
                                                 action="#{bb.viewBook(book)}" />
                            </h:form>
                        </div>


                        <div  class="sliderImageContent">
                            <h:graphicImage width="300px" height="400px" library="images" name="#{book.isbn}.jpg"  />
                        </div>
                    </div>
                </ui:repeat>

            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="thingy">

            <p class="small">Best Seller Products</p><br/>

            <h:panelGroup>
                <div class="ui four doubling stackable cards">


                    <ui:repeat value="#{bb.bestSeller}" var="books">
                        <div class="ui fluid card darker">
                            <div class="homepageImg">
                                <h:graphicImage class="img" height="400" width="320" library="images" name="#{books.isbn}.jpg"/>
                                <div class="cardHoverBtn"> View Cover</div>
                            </div>
                            <h:form>
                             <h:commandLink action = "#{bb.viewBook(books)}" type="submit" value = "">
                            <div class="content">
                                <div class="header">

                                    #{books.title}</div>
                                <div class="meta">

                                    <ui:repeat value="#{books.authorsCollection}" var="author">
                                        #{author.name}
                                    </ui:repeat>

                                </div>

                                <div class="description">
                                    <div class="ui tag labels">
                                        <a class="ui label">
                                            $#{books.listPrice}
                                        </a>
                                    </div>

                                </div>
                            </div>
                                 </h:commandLink>
                                </h:form>

                            <div class="ui two bottom attached buttons ">
                                <div onclick="addToCart()" class="ui button">+ Add to Cart</div>


                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>

            <br/><br/>
            <div class="ui large icon input ">
                <input type="text" placeholder="Search..."/>
                <div class="ui button">Search</div>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close">X</span>

                <!-- Modal Content (The Image) -->
                <h:graphicImage height="100%" width="50%" class="modal-content" id="img01" library="images" name="colorScheme.PNG"  />

                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
            </div>

        </div>


        <!-- Survey/Ad Section -->

        <div   class="lightGreyDiv">

            <table class="ui table lightGreyDiv" >

                <tbody>
                    <tr align="center">
                        <td align="center"><div class="ui wide skyscraper test ad left"  data-text="News"></div></td>
                        <td align="center"> <div class="ui netboard test ad survey" data-text="Survey"></div></td>
                        <td align="center"><div class="ui wide skyscraper test ad right" data-text="Ads"></div></td>
                    </tr>
                </tbody>
            </table>











        </div>




        <div class="thingy3">
            <p class="small">Popular Genres</p><br/>


            <h:panelGroup>
                <div class="ui four doubling stackable cards">
                    <ui:repeat value="#{bb.popularGenres}" var="genres">
                        <div class="ui fluid card darker">
                            <div class="homepageImg">
                                <h:graphicImage class="img" height="200" width="320" library="images" name="#{genres}.jpg"/>
                            </div>
                            <div class="content">
                                <div class="header">#{genres}</div>

                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>
            <br/><br/>
            <div class="ui centered leaderboard test ad"></div>
        </div>
        <div class="thingy4">

            <h:graphicImage height="2%" width="15%" library="images" name="logo.png"  />
        </div>
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                centeredSlides: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
    </h:body>
</html>
