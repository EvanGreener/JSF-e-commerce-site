downloadBooks=T\u00e9l\u00e9charger des livres
downloadBooksInfo=Tous les livres que l'utilisateur a d\u00e9j\u00e0 achet\u00e9s et pour lesquels l'achat a \u00e9t\u00e9 finalis\u00e9 seront r\u00e9pertori\u00e9s sur cette page, avec le format dans lequel ils ont \u00e9t\u00e9 achet\u00e9s et un bouton \u00e0 c\u00f4t\u00e9 de chaque livre qui permettra \u00e0 l'utilisateur de t\u00e9l\u00e9charger un copie du livre, dans le format sp\u00e9cifi\u00e9 ci-dessus, sur leur ordinateur, o\u00f9 ils peuvent enfin commencer \u00e0 lire le livre r\u00e9el sous forme num\u00e9rique.

