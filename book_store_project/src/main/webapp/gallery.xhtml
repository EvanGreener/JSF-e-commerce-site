<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
    <!ENTITY laquo "&#xAB;">
    <!ENTITY raquo "&#xBB;"> 
    ]>

    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:b="http://bootsfaces.net/ui"
          xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



        <h:head>
            <title> Gallery Page </title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
            <h:outputStylesheet library="webjars" name="swiper/4.5.1/dist/css/swiper.min.css" />
            <h:outputStylesheet library="galleryCss" name="gallery.css" />

            <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
            
        </h:head>
        <h:body>

            <h:form>
                <div class="gallery">
                    <div class="ui grid">
                        <div class="four wide column">
                            <!--Search by & genre filters-->
                            <p>Filter By Genre</p>
                            <h:selectManyCheckbox layout="pageDirection" value="#{search.genreFilters}">
                                <f:selectItem itemValue = "sci-fi" itemLabel = "Sci-Fi" /> 
                                <f:selectItem itemValue = "mystery" itemLabel = "Mystery" /> 
                                <f:selectItem itemValue = "fantansy" itemLabel = "Fantasy" /> 
                                <f:selectItem itemValue = "horror" itemLabel = "Horror" />
                                <f:selectItem itemValue = "fiction" itemLabel = "Fiction" />
                            </h:selectManyCheckbox>

                            <div class="ui divider" />

                            <p>Search by</p>
                            <h:selectOneRadio layout="pageDirection" value="#{search.searchBy}" >
                                <f:selectItem itemValue = "title" itemLabel = "Title" />
                                <f:selectItem itemValue = "author" itemLabel = "Author" />
                                <f:selectItem itemValue = "genre" itemLabel = "Genre" />
                                <f:selectItem itemValue = "isbn" itemLabel = "ISBN#" />
                            </h:selectOneRadio>
                        </div>
                        <div class="twelve wide column">
                            <div style="margin-bottom: 2px;" class="upper">
                                <h3 style="display: inline;">TheBooksStore<sup>TM</sup></h3>

                                <!--Loading modal-->
                                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                    <p:graphicImage style="display: inline;" class="loading" library="images" name="double-ring.svg" />
                                </p:dialog>

                                <!--Search bar-->
                                <div style="display: inline;" class="ui search">
                                    <h:inputText  id="query" value="#{search.query}" a:placeholder="Search books..." style="float: right; margin-top: -30px;" class="prompt" >
                                        <p:ajax event="keyup" listener="#{search.onKeyUp}" update="gallery pagination" />
                                    </h:inputText>
                                </div> 

                            </div>

                            <div  style="margin-right: 40px;" class="middle">

                                <!--Actual gallery-->
                                <h:panelGroup id="gallery">
                                    <div class="ui grid">
                                        <ui:param name="limit" value="8"/>
                                        <!-- -1 because collections are 0-indexed-->
                                        <ui:repeat offset="#{(search.page - 1) * 8}" value="#{search.results}" var="book" varStatus="status">
                                            <ui:fragment rendered="#{status.index lt limit}">
                                                <div style="text-align: center;" class="four wide column">
                                                    <h:graphicImage  height="250" width="156.25" library="images" name="#{book.isbn}.jpg"/>
                                                </div>
                                            </ui:fragment>
                                        </ui:repeat>
                                    </div>
                                </h:panelGroup>

                            </div>

                            <div class="bot">
                                <!-- Pagination -->
                                <h:panelGroup id="pagination">
                                    <!--Previous-->
                                    <c:choose>
                                        <c:when test="#{search.page == 1}">
                                            <button disabled="true"  class="ui button"> &#xAB; </button>
                                        </c:when>
                                        <c:otherwise>
                                            <button class="ui button"> &#xAB; </button>
                                        </c:otherwise>
                                    </c:choose>


                                    <!--Page numbers-->
                                    <c:forEach begin="0" end="#{search.numPages}" varStatus="status">
                                        <button class="ui button"> #{status.index + 1}  </button>
                                    </c:forEach>

                                    <!--Next-->
                                    <c:choose>
                                        <c:when test="#{search.page == search.numPages}">
                                            <button disabled="true"  class="ui button"> &#xBB; </button>
                                        </c:when>
                                        <c:otherwise>
                                            <button  class="ui button"> &#xBB; </button>
                                        </c:otherwise>
                                    </c:choose>


                                </h:panelGroup>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="recommendations">
                    <h3 style="text-align: center;">You may also like</h3>
                    <div class="swiper-container">
                        <div class="swiper-wrapper">

                            <!--1-->
                            <div class="swiper-slide">
                                <h:graphicImage height="250" width="156.25"  style="margin-bottom: 40px;" library="images" name="9780060584757.jpg"/>

                            </div>
                            <!--2-->

                            <div class="swiper-slide">
                                <h:graphicImage height="250" width="156.25" style="margin-bottom: 40px;" library="images" name="9780061007224.jpg"/>

                            </div>
                            <!--3-->
                            <div class="swiper-slide">
                                <h:graphicImage height="250" width="156.25" style="margin-bottom: 40px;" library="images" name="9780061120084.jpg"/>

                            </div>
                            <!--4-->
                            <div class="swiper-slide">
                                <h:graphicImage height="250" width="156.25" style="margin-bottom: 40px;" library="images" name="9780061139376.jpg"/>

                            </div>
                            <!--5-->
                            <div class="swiper-slide">
                                <h:graphicImage height="250" width="156.25" style="margin-bottom: 40px;" library="images" name="9780062024039.jpg"/>

                            </div>

                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </h:form>
            <!-- Initialize Swiper -->
            <script>
                var swiper = new Swiper('.swiper-container', {
                    slidesPerView: 4,
                    spaceBetween: 0,
                    autoplay: {
                        delay: 5500,
                        disableOnInteraction: false,
                    },
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                });
            </script>



        </h:body>
    </html>
