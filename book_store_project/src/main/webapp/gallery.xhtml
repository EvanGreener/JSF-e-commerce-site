<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
    <!ENTITY laquo "&#xAB;">
    <!ENTITY raquo "&#xBB;"> 
    ]>

    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:b="http://bootsfaces.net/ui"
          xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:head>
            <title> Gallery Page </title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
            <h:outputStylesheet library="webjars" name="swiper/4.5.1/dist/css/swiper.min.css" />
            <h:outputStylesheet library="galleryCss" name="gallery.css" />

            <!-- Swiper JS -->

            <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
        </h:head>
        <h:body>
            <h:form>


                <div class="gallery">
                    <div class="ui grid">
                        <div class="four wide column">
                            <p>Filter By Genre</p>
                            <h:selectManyCheckbox layout="pageDirection" id="genresCheckbox" > 
                                <f:selectItem itemValue = "scifi" itemLabel = "Sci-Fi" /> 
                                <f:selectItem itemValue = "mystery" itemLabel = "Mystery" /> 
                                <f:selectItem itemValue = "fantansy" itemLabel = "Fantasy" /> 
                                <f:selectItem itemValue = "horror" itemLabel = "Horror" />
                                <f:selectItem itemValue = "fiction" itemLabel = "Fiction" />
                            </h:selectManyCheckbox>
                        </div>
                        <div class="twelve wide column">
                            <div style="margin-bottom: 2px;" class="upper">
                                <h3 style="display: inline;">Showing 12 of 200</h3>

                                <div class="ui search">
                                    <h:inputText a:placeholder="Search books..." style="float: right; margin-top: -30px;" class="prompt" id="query">
                                        <f:ajax event="keyup" execute="query" render="out" />
                                    </h:inputText>

                                </div> 
                            </div>

                            <div style="margin-right: 40px;" class="middle">
                                <div class="ui grid">
                                    
                                    <div class="four column row">
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                    </div>
                                    <div class="four column row">
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                    </div>
                                    <div class="four column row">
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                        <div class="column">
                                            <h:graphicImage library="images" name="colorScheme.PNG"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bot">
                                <!-- TODO: pagination bootfaces -->
                            </div>
                        </div>
                    </div>

                    <div class="recommendations">
                        <h3 style="text-align: center;">You may also like</h3>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <!--1-->
                                <div class="swiper-slide">
                                    <h:graphicImage height="51.8" width="116.89" style="margin-bottom: 40px;" library="images" name="colorScheme.PNG"/>

                                </div>
                                <!--2-->

                                <div class="swiper-slide">
                                    <h:graphicImage height="51.8" width="116.89" style="margin-bottom: 40px;" library="images" name="colorScheme.PNG"/>

                                </div>
                                <!--3-->
                                <div class="swiper-slide">
                                    <h:graphicImage height="51.8" width="116.89" style="margin-bottom: 40px;" library="images" name="colorScheme.PNG"/>

                                </div>
                                <!--4-->
                                <div class="swiper-slide">
                                    <h:graphicImage height="51.8" width="116.89" style="margin-bottom: 40px;" library="images" name="colorScheme.PNG"/>

                                </div>
                                <!--5-->
                                <div class="swiper-slide">
                                    <h:graphicImage height="51.8" width="116.89" style="margin-bottom: 40px;" library="images" name="colorScheme.PNG"/>

                                </div>
                                <!--6-->
                                <div class="swiper-slide">
                                    <h:graphicImage height="51.8" width="116.89" style="margin-bottom: 40px;" library="images" name="colorScheme.PNG"/>

                                </div>
                                <!--7-->
                                <div class="swiper-slide">
                                    <h:graphicImage height="51.8" width="116.89" style="margin-bottom: 40px;" library="images" name="colorScheme.PNG"/>
                                </div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </h:form>
            <!-- Initialize Swiper -->
            <script>
                var swiper = new Swiper('.swiper-container', {
                    slidesPerView: 4,
                    spaceBetween: 0,
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                });
            </script>



        </h:body>
    </html>
