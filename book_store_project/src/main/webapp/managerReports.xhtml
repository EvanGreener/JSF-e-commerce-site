<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:bookstore="http://java.sun.com/jsf/composite/default_components">
    <h:head>
        <title>The BookStore</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"/>


        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>

        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="css" name="homepage.css" />
        <h:outputStylesheet library="book_css" name="bookpage.css" />
        <h:outputStylesheet library="managercss" name="manager.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    </h:head>

    <h:body>


        <bookstore:navbar ></bookstore:navbar>
        <div class="ui form">
        <div class="lightGreyDivLessSpacing">
            <div class="two fields">
            <div class="field">
                <p:outputLabel for="startDateTime" value="Start Date and Time" />
                <p:datePicker id="startDateTime" value="" showTime="true" mindate="#{date.minDate}" maxdate="#{date.maxDate}"/>
            </div>
            <div class="field">
                <p:outputLabel for="endDateTime" value="End Date and Time" />
                <p:datePicker id="endDateTime" value="" showTime="true" mindate="#{date.minDate}" maxdate="#{date.maxDate}"/>
            </div>
            </div>
        </div>
        </div>
        <div class="manager-menu-container">
      
        <h:panelGroup>
            
            <div class="ui four column row grid  manager-container">

                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <a href="managerClients.xhtml" style="color:black">
                            <h:commandButton class="front-button" id="manage-client-button" value="Total Sales"/>
                        </a>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="edit-inventory-button" value="Sales by Client"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="set-sales-button" value="Sales by Author"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <a href="managerOrders.xhtml" style="color:black">
                            <h:commandButton class="front-button" id="order-management-button" value="Sales by Publisher"/>
                        </a>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="review-management-button" value="Top Sellers"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="reporting-button" value="Top Clients"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="newsfeed-management-button" value="Zero Sales"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="survey-management-button" value="Stock Report"/>
                    </div>
                </div>
                
            </div>

        </h:panelGroup>
        </div>
        <bookstore:footer/>










        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                centeredSlides: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
    </h:body>
</html>
