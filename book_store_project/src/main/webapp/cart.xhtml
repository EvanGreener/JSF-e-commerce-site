<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:bookstore="http://java.sun.com/jsf/composite/default_components"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="css" name="homepage.css" />
        <h:outputScript library="webjars" name="Semantic-UI/2.4.1/semantic.min.js"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />

    </h:head>

    <h:body>

        <h:form id="editForm">
            <!--composite component that comes from the navbar.xhtml file to avoid coding nav bar in all web pages-->
            <bookstore:navbar/>


            <div id="editFormGrowl" class="ui floating positive message" >
                <!--<i class="close icon"></i>-->
                <div class="header">
                    Changes have been saved!
                </div>
            </div>

            <div class="purpleContainer">
                <div class="ui very relaxed grid">
                    <div class="twelve wide column">
                        <bookstore:cartItems/>
                    </div>
                    <div class="four wide column">
                        <div class="ui card" style="margin-top: 30%">
                            <div class="content">
                                <div class="header">Order Summary</div>
                            </div>

                            <div class="content">
                                <h4 class="ui sub header">Items</h4>
                                <div class="middle aligned divided list">
                                    <ui:repeat value="#{cbb.getCartItems()}" var="book">
                                        <div class="item">
                                            <div class="right floated content">
                                                #{book.listPrice}
                                            </div>
                                            <div class="content">
                                                #{book.title}
                                            </div>
                                        </div>
                                    </ui:repeat>
                                    <hr/>
                                    <strong>Sub-Total</strong>
                                    <div class="right floated content">
                                        <strong>$ #{cbb.getCartTotal()}</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="extra content">
                                <h:commandButton disabled="#{cbb.isCartEmpty()}" value="Finalize" class="ui button" onclick="showCorrectModal(#{UserLoginBean.getIfSignedIn()})">
                                    <f:ajax event="click" render="editForm" listener="#{cbb.checkSignedIn(UserLoginBean.getIfSignedIn())}"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--composite component that comes from the footer.xhtml file to avoid coding the website footer in all web pages-->
            <bookstore:footer/>
        </h:form>
        <div id="loginModal" class="small ui modal">
            <div class="header">
                <h1>Login</h1>
            </div>
            <div class="content">
                <h:form id="addForm" class="ui form">
                    <div class="field">
                        <h:outputLabel for="email" value="Email"/>
                        <h:inputText id="email" label="Email" value="#{clientBacking.loginEmail}" required="true" requiredMessage="Please enter email" a:placeholder="Enter email" validator="#{clientBacking.validateEmailExists}">
                            <f:ajax event="change" render="emailError"/>
                        </h:inputText>
                        <br/>
                        <h:message id="emailError" class="error" for="email"/>
                    </div>
                    <br/>
                    <div class="field">
                        <h:outputLabel for="password" value="Password"/>
                        <h:inputSecret id="password" label="Password" value="#{clientBacking.loginPassword}" required="true" requiredMessage="Please enter password" a:placeholder="Enter password" validator="#{clientBacking.validateCorrectPassword}"/>
                        <br/>
                        <h:message class="error" for="password"/>
                    </div>
                    <div class="ui checkbox">
                        <input type="checkbox" name="remember" />
                        <label>Remember Me</label>
                    </div>
                    <h:commandButton class="huge black fluid ui button" id="loginBtn" value="Login" action="#{clientBacking.loginForCart()}" />
                    <br/>
                    <a href="signUp.xhtml" class="signUpLink">Register</a>
                </h:form>
            </div>
        </div>

        <div id="finalize" class="small ui modal">
            <div class="header">
                <h1>Finalize Purchase</h1>
                <br/>
                <p style="text-align: center;">Total order cost: $ #{cbb.cartTotal}</p>
            </div>
            <div class="content">
                <h:form id="finalizeForm" class="ui form">
                    <div class="field">
                        <h:outputLabel for="cardType" value="Card Type"/>
                        <h:selectOneMenu id="cardType" label="Card Type" required="true" requiredMessage="Please enter card type" a:placeholder="Enter card type">
                            <f:selectItem itemValue="MasterCard" itemLabel="MasterCard" />
                            <f:selectItem itemValue="Visa" itemLabel="Visa" />
                        </h:selectOneMenu>
                        <h:message id="cardTypeError" class="error" for="cardType"/>
                    </div>
                    <div class="field">
                        <h:outputLabel for="cardNumber" value="Card Number"/>
                        <h:inputText id="cardNumber" label="Card Number" required="true" requiredMessage="Please enter card number" a:placeholder="Enter card number" validator="#{cbb.validateCardNumber}">
                            <f:ajax event="change" render="cardNumberError"/>
                        </h:inputText>
                        <br/>
                        <h:message id="cardNumberError" class="error" for="cardNumber"/>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <h:outputLabel for="expiryMonth" value="Expiry Month"/>
                            <h:inputText id="expiryMonth" label="Expiry Month" required="true" requiredMessage="Please enter expiry month" a:placeholder="Enter expiry month" validator="#{cbb.validateExpiryMonth}">
                                <f:ajax event="change" render="expiryMonthError"/>
                            </h:inputText>
                            <br/>
                            <h:message id="expiryMonthError" class="error" for="expiryMonth"/>
                        </div>
                        <br/>
                        <div class="field">
                            <h:outputLabel for="expiryYear" value="Expiry Year"/>
                            <h:inputText id="expiryYear" label="Expiry Year" required="true" requiredMessage="Please enter expiry year" a:placeholder="Enter expiry year" validator="#{cbb.validateExpiryYear}">
                                <f:ajax event="change" render="expiryYearError"/>
                            </h:inputText>
                            <br/>
                            <h:message id="expiryYearError" class="error" for="expiryYear"/>
                        </div>
                    </div>
                    <div class="field">
                        <h:outputLabel for="cardholder" value="Cardholder Name"/>
                        <h:inputText id="cardholder" label="Cardholder Name" required="true" requiredMessage="Please enter cardholder name" a:placeholder="Enter cardholder name" validator="#{cbb.validateNotNull}">
                            <f:ajax event="change" render="cardholderError"/>
                        </h:inputText>
                        <br/>
                        <h:message id="cardholderError" class="error" for="cardholder"/>
                    </div>
                    <h:commandButton class="huge black fluid ui button" id="finalizeBtn" value="Finalize Purchase" action="#{cbb.finalizePurchase(UserLoginBean.email)}" />
                    <br/>
                </h:form>
            </div>
        </div>
        <script>
            function showCorrectModal(isSignedIn)
            {
                if (!isSignedIn)
                {
                    setTimeout(function () {
                        $('#loginModal').modal('show')
                    }, 500);
                } else
                {
                    setTimeout(function () {
                        $('#finalize').modal('show')
                    }, 500);
                }
            }
            function hideGrowl() {
                $('#editFormGrowl').hide('slow');
            }

        </script>
    </h:body>
</html>
