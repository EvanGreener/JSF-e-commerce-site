<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
A Composite component created for the website footer to avoid code duplication in all web pages

@author Shruti Pareek
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface></composite:interface>

    <composite:implementation>
        <div class="darkBlueDiv">

            <h:graphicImage height="2%" width="15%" library="images" name="logo.png"  />
            <br />
            <br />
            <a href="help.xhtml" style="
                text-align: center;
                font-size:14px;
                color: white;
            ">#{msgs.helpPage}</a>
        </div>
    </composite:implementation>

</html>
