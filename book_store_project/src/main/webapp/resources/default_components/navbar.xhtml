<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
A Composite component created for nav bar to avoid code duplication in all web pages

@author Shruti Pareek
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <h:head>
        <h:outputScript library="js" name="homepage.js" />

    </h:head>
    <composite:interface></composite:interface>
    <composite:implementation>
        <h:form>
            <b:navBar brandImg="resources/images/logo.png"   brandImgStyleClass="brand-img-style" brandHref="index.xhtml" fluid="true" class="headMenu" >
                <f:facet name="kebab">
                    <span class="fa fa-chevron-right"></span>
                </f:facet>

                <b:navbarLinks pull="center">
                    <b:navLink style="color: white " class="nav" value="Shop" href="./gallery.xhtml"></b:navLink>
                    <b:navLink  style="color: white;" value="Sales" href="index.xhtml#sales"></b:navLink>
                    <b:navLink style="color: white" value="Genres" href="index.xhtml#popularGenres"></b:navLink>
                </b:navbarLinks>

                <!--Adds spacing in nav bar-->
                <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
                <b:navbarLinks pull="right" styleClass="hidden-xs">

                    <b:dropMenu value="Site View" rendered="#{UserLoginBean.getIfManager()}" style="color: white">
                        <b:navLink id="man" value="Manager View" href="managerFront.xhtml"></b:navLink>
                        <b:navLink id="cli" value="Clinet View" href="index.xhtml"></b:navLink>
                    </b:dropMenu>

                    <b:navLink rendered="#{UserLoginBean.getIfSignedIn()}" style="color: white" class="nav" value="My Books" href="mybooks.xhtml"></b:navLink>
                    <b:navLink style="color: white" class="nav" value="Cart" href="cart.xhtml"></b:navLink>

                    <b:dropMenu value="#{locale.getLocaleString()}" style="color: white">
                        <b:navCommandLink id="en" value="English - En" action="#{locale.setLanguage('en','CA')}" />
                        <b:navCommandLink id="fr" value="Francais - Fr" action="#{locale.setLanguage('fr','CA')}" />
                    </b:dropMenu>

                    <b:navLink rendered="#{!UserLoginBean.getIfSignedIn()}" style="color: white;font-weight: bold" value="Log In" href="signIn.xhtml">
                    </b:navLink>

                    <b:dropMenu rendered="#{UserLoginBean.getIfSignedIn()}" value="Hello #{UserLoginBean.getFirstName()}" style="color: white">
                        <b:navCommandLink id="signout" value="Signout" href="#" action="#{UserLoginBean.signOut()}"></b:navCommandLink>
                    </b:dropMenu>


                </b:navbarLinks>
            </b:navBar>
        </h:form>
    </composite:implementation>

</html>
