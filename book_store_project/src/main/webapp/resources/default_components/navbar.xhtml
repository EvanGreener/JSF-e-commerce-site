<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <h:head>
        <h:outputScript library="js" name="homepage.js" />

    </h:head>
    <composite:interface></composite:interface>

    <!-- A Composite component created for nav bar to avoid code duplication in all web pages-->
    <composite:implementation>
        <b:navBar brandImg="resources/images/logo.png"  brandImgStyleClass="brand-img-style" brandHref="index.xhtml" fluid="true" class="headMenu">
            <f:facet name="kebab">
                <span class="fa fa-chevron-right"></span>
            </f:facet>

            <b:navbarLinks pull="center">
                <b:navLink style="color: white " class="nav" value="Shop" href="./gallery.xhtml"></b:navLink>
                <b:navLink  style="color: white;" value="Sales" href="#"></b:navLink>
                <b:navLink style="color: white" value="Genres" href="#"></b:navLink>
            </b:navbarLinks>

            <!--Adds spacing in nav bar-->
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">

                <b:navLink style="color: white" class="nav" value="Cart" href="#"></b:navLink>
                <b:dropMenu value="En" style="color: white">
                    <b:navLink id="en" value="English - En" href="#"></b:navLink>
                    <b:navLink id="fr" value="Francais - Fr" href="#"></b:navLink>
                </b:dropMenu>

                <b:navLink rendered="true" style="color: white;font-weight: bold" value="Log In" href="signIn.xhtml">
                </b:navLink>

                <b:dropMenu rendered="true" value="Hello #{clientBacking.getClient().getFirstName()}" style="color: white">
                    <b:navLink id="signout" value="Signout" href="#" onclick="signOut()"></b:navLink>
                </b:dropMenu>


            </b:navbarLinks>
        </b:navBar>
    </composite:implementation>

</html>
