<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
A Composite component created for nav bar to avoid code duplication in all web pages

@author Shruti Pareek
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <h:head>
        <h:outputScript library="js" name="homepage.js" />

    </h:head>
    <composite:interface></composite:interface>
    <composite:implementation>
        <h:form>
            <b:navBar brandImg="resources/images/logo.png"   brandImgStyleClass="brand-img-style" brandHref="index.xhtml" fluid="true" class="headMenu" >
                <f:facet name="kebab">
                    <span class="fa fa-chevron-right"></span>
                </f:facet>

                <b:navbarLinks pull="center">
                    <b:navLink style="color: white " class="nav" value="#{msgs.shopNav}" href="./gallery.xhtml"></b:navLink>
                    <b:navLink  style="color: white;" value="#{msgs.salesBtn}" href="index.xhtml#sales"></b:navLink>
                    <b:navLink style="color: white" value="#{msgs.genresNav}" href="index.xhtml#popularGenres"></b:navLink>
                </b:navbarLinks>

                <!--Adds spacing in nav bar-->
                <b:navbarLinks pull="right"><b:navLink value="          " href="#"></b:navLink></b:navbarLinks>
                <b:navbarLinks pull="right" styleClass="hidden-xs">

                    <b:dropMenu value="#{msgs.siteView}" rendered="#{UserLoginBean.getIfManager()}" style="color: white">
                        <b:navLink id="man" value="#{msgs.managerView}" href="managerFront.xhtml"></b:navLink>
                        <b:navLink id="cli" value="#{msgs.clientView}" href="index.xhtml"></b:navLink>
                    </b:dropMenu>

                    <b:navLink rendered="#{UserLoginBean.getIfSignedIn()}" style="color: white" class="nav myBooks" value="#{msgs.myBooks}" href="mybooks.xhtml"></b:navLink>
                    <b:navLink style="color: white" class="nav cartBtn" value="#{msgs.cartNav}" href="cart.xhtml"></b:navLink>

                    <b:dropMenu value="#{locale.getLocaleString()}" style="color: white">
                        <b:commandButton class="languageOption" id="en" value="#{msgs.englishNav}" action="#{locale.setLanguage('en','CA')}" />
                        <b:commandButton class="languageOption" id="fr" value="#{msgs.frenchNav}" action="#{locale.setLanguage('fr','CA')}" />
                    </b:dropMenu>


                    <b:navLink class="signInBtn" rendered="#{!UserLoginBean.getIfSignedIn()}" style="color: white;font-weight: bold" value="#{msgs.signIn}" href="signIn.xhtml">
                    </b:navLink>

                    <b:dropMenu rendered="#{UserLoginBean.getIfSignedIn()}" value="#{msgs.hello} #{UserLoginBean.getFirstName()}" style="color: white">
                        <b:navCommandLink id="signout" class="signOutBtn" value="#{msgs.signout}" href="#" action="#{UserLoginBean.signOut()}"></b:navCommandLink>
                    </b:dropMenu>


                </b:navbarLinks>
            </b:navBar>
        </h:form>
    </composite:implementation>

</html>
