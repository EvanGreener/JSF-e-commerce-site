<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bookstore="http://java.sun.com/jsf/composite/default_components"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Manager Surveys</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="webjars" name="swiper/4.5.1/dist/css/swiper.min.css" />
        <h:outputStylesheet library="css" name="homepage.css" />
        <h:outputScript library="webjars" name="Semantic-UI/2.4.1/semantic.min.js"/>
    </h:head>

    <h:body>

        <h:form id="editForm">
            <bookstore:navbar />

            <div class="middle">

                <div id="editFormGrowl" class="ui floating positive message" >
                    <!--<i class="close icon"></i>-->
                    <div class="header">
                        Changes have been saved!
                    </div>
                </div>

                <h1 class="ui header">Manage Surveys</h1>


                <h:commandButton value="Add Survey" class="big pink ui button" onclick="setTimeout(function () {
                            $('#addModal').modal('show', hideGrowl())
                        }, 500)">
                    <f:ajax event="click" render="editForm" listener="#{surveyBacking.onCreate()}"/>
                </h:commandButton>


                <h:dataTable id="adsTable" var="survey" style="margin-bottom: 20px;" class="ui celled table" value="#{surveysJpaController.findSurveysEntities()}">
                    <h:column>
                        <f:facet name="header">Survey #</f:facet>
                            #{survey.surveyID}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Survey Name</f:facet>
                            #{survey.surveyName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Survey Description</f:facet>
                            #{survey.surveyDescription}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Last Modified</f:facet>
                            #{survey.lastModified}
                    </h:column>
                    <h:column>
                        <h:commandLink value="#{surveyBacking.getRemovalStatus(survey.isRemoved)}">
                            <f:ajax event="click" listener="#{surveyBacking.addOrRemoveSurvey(survey)}" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <h:commandButton type="button" value="Edit survey" onclick="setTimeout(function () {
                                    $('#editModal').modal('show', hideGrowl())
                                }, 500)" class="big ui primary button edit_btn" >
                            <f:ajax event="click" listener="#{editSurvey.onEdit(survey.surveyID)}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </div>

            <bookstore:footer />
        </h:form>
        <div id="addModal" class="small ui modal">
            <div class="header">
                <h1>Add Survey</h1>
            </div>
            <div class="content">
                <h:form id="addForm">
                    <div class="ui form field">
                        <h:outputLabel for="surveyName" value="Survey Name"/>
                        <h:inputText id="surveyName" label="Survey Name" value="#{surveyBacking.survey.surveyName}" required="true" requiredMessage="Please enter Survey Name" a:placeholder="Enter Survey Name" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="surveyNameError"/>
                        </h:inputText>
                        <br/>
                        <h:message id="surveyNameError" class="error" for="surveyName"/>
                    </div>
                    <br/>
                    <div class="ui form field">
                        <h:outputLabel for="surveyDescription" value="Survey Description"/>
                        <h:inputText id="surveyDescription" label="Survey Description" value="#{surveyBacking.survey.surveyDescription}" required="true" requiredMessage="Please Survey Description" a:placeholder="Enter Survey Description" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="surveyDescriptionName"/>
                        </h:inputText>
                        <br/>
                        <h:message id="surveyDescriptionName" class="error" for="surveyDescriptionName"/>
                    </div>
                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem1" value="Survey Item"/>
                        <h:inputText id="newSurveyItem1" label="Survey Item" value="#{surveyBacking.surveyDataItem1.choice}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem1Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem1Error" class="error" for="newSurveyItem1"/>
                    </div>
                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem2" value="Survey Item"/>
                        <h:inputText id="newSurveyItem2" label="Survey Item" value="#{surveyBacking.surveyDataItem2.choice}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem2Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem2Error" class="error" for="newSurveyItem2"/>
                    </div>
                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem3" value="Survey Item"/>
                        <h:inputText id="newSurveyItem3" label="Survey Item" value="#{surveyBacking.surveyDataItem3.choice}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem3Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem3Error" class="error" for="newSurveyItem3"/>
                    </div>
                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem4" value="Survey Item"/>
                        <h:inputText id="newSurveyItem4" label="Survey Item" value="#{surveyBacking.surveyDataItem4.choice}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem4Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem4Error" class="error" for="newSurveyItem4"/>
                    </div>

                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem5" value="Survey Item"/>
                        <h:inputText id="newSurveyItem5" label="Survey Item" value="#{surveyBacking.surveyDataItem5.choice}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem5Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem5Error" class="error" for="newSurveyItem5"/>
                    </div>


                    <br/>
                    <h:commandButton type="button" class="huge black fluid ui button" id="createSurvey" value="Create Survey" action="#{surveyBacking.createSurvey()}">
                        <f:ajax event="click" execute="surveyName surveyDescription" render="editForm"/>
                    </h:commandButton>
                </h:form>
            </div>
        </div>

        <div id="editModal" class="small ui modal">
            <div class="header">
                <h1>Edit Survey</h1>
            </div>
            <div class="content">
                <h:form id="editSurveyForm">
                    <div class="ui form field">
                        <h:outputLabel for="newSurveyName" value="Survey Name"/>
                        <h:inputText id="newSurveyName" label="Survey Name" value="#{editSurvey.newSurveyName}" required="true" requiredMessage="Please enter Survey Name" a:placeholder="Enter Survey Name" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyNameError"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyNameError" class="error" for="newSurveyName"/>
                    </div>
                    <div class="ui form field">
                        <h:outputLabel for="newSurveyDescription" value="Survey Description"/>
                        <h:inputText id="newSurveyDescription" label="Survey Description" value="#{editSurvey.newSurveyDescription}" required="true" requiredMessage="Please enter Survey Description" a:placeholder="Enter Survey Description" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyDescriptionError"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyDescriptionError" class="error" for="newSurveyDescription"/>
                    </div>

                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem1" value="Survey Item"/>
                        <h:inputText id="newSurveyItem1" label="Survey Item" value="#{editSurvey.newSurveyItem1}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem1Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem1Error" class="error" for="newSurveyItem1"/>
                    </div>
                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem2" value="Survey Item"/>
                        <h:inputText id="newSurveyItem2" label="Survey Item" value="#{editSurvey.newSurveyItem2}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem2Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem2Error" class="error" for="newSurveyItem2"/>
                    </div>
                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem3" value="Survey Item"/>
                        <h:inputText id="newSurveyItem3" label="Survey Item" value="#{editSurvey.newSurveyItem3}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem3Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem3Error" class="error" for="newSurveyItem3"/>
                    </div>
                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem4" value="Survey Item"/>
                        <h:inputText id="newSurveyItem4" label="Survey Item" value="#{editSurvey.newSurveyItem4}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem4Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem4Error" class="error" for="newSurveyItem4"/>
                    </div>

                    <div class="ui form field">
                        <h:outputLabel for="newSurveyItem5" value="Survey Item"/>
                        <h:inputText id="newSurveyItem5" label="Survey Item" value="#{editSurvey.newSurveyItem5}" required="true" requiredMessage="Please enter Survey Item" a:placeholder="Enter Survey Item" validator="#{surveyBacking.validateNotNull}">
                            <f:ajax event="change" render="newSurveyItem5Error"/>
                        </h:inputText>
                        <br/>
                        <h:message id="newSurveyItem5Error" class="error" for="newSurveyItem5"/>
                    </div>

                    <br/>
                    <h:commandButton type="button" class="huge black fluid ui button" id="editAd" value="Edit Survey" action="#{editSurvey.onSubmitEdit()}">
                        <f:ajax event="click" execute="surveyName surveyDescription" render="editForm"/>
                    </h:commandButton>
                </h:form>
            </div>
        </div>


        <script>
            function hideGrowl() {
                $('#editFormGrowl').hide('slow');
            }

        </script>

    </h:body>
</html>
