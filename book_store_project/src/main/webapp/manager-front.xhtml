<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>The BookStore</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"/>


        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>

        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="css" name="homepage.css" />
        <h:outputStylesheet library="managercss" name="manager.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <h:outputScript library="js" name="manager.js" />

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    </h:head>

    <h:body>


        <b:navBar brand="The Bookstore" brandHref="#" fluid="true" class="headMenu">
            <f:facet name="kebab">
                <span class="fa fa-chevron-right"></span>
            </f:facet>

            
            
        </b:navBar>
        
        <h:panelGroup>
            
            <div class="ui three column row very relaxed grid  manager-container">
                
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="manage-client-button" value="User Management"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="edit-inventory-button" value="Inventory"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="set-sales-button" value="Sales"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="order-management-button" value="Orders"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="review-management-button" value="Reviews Management"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="reporting-button" value="Reports"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="newsfeed-management-button" value="Newsfeeds"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="survey-management-button" value="Surveys"/>
                    </div>
                </div>
                <div class="column manager-outer-menu">
                    <div class="manager-menu">
                        <h:commandButton class="front-button" id="ad-management-button" value="Ads"/>
                    </div>
                </div>
            </div>
            
        </h:panelGroup>









            
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                centeredSlides: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
    </h:body>
</html>
