<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:bookstore="http://java.sun.com/jsf/composite/default_components">

     <h:head>
          <title>Edit Client</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <h:outputStylesheet library="css" name="homepage.css" />

          <style>
               h3{
                    display: inline;
               }
               .bot{
                    text-align: center;
               }
          </style>
     </h:head>
     <h:body>
          <h:form>
               <p:panel id="basic" header="Basic" style="margin-bottom:20px">
                    <h3>Login email</h3>
                    <span class="ui-float-label">
                         <p:inputText id="float-input"  binding="#{clientBacking.loginEmail}"  />
                         <p:outputLabel for="@previous" value="" />
                    </span>
                    
                    <h3>First Name</h3>
                    <span class="ui-float-label">
                         <p:inputText id="float-input"  />
                         <p:outputLabel for="@previous" value="" />
                    </span>
                    
                    <h3>Last Name</h3>
                    <span class="ui-float-label">
                         <p:inputText id="float-input"  value="#{clientManagement.newLname}" />
                         <p:outputLabel for="@previous" value="" />
                    </span>
                    
                    <f:facet name="footer">
                         <div class="bot">
                              <button class="positive ui button">Save Changes</button>
                              <button class="ui button" >Cancel</button>
                         </div>
                    </f:facet>
               </p:panel>
          </h:form>

     </h:body>
</html>
