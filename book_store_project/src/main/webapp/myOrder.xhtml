<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:bookstore="http://java.sun.com/jsf/composite/default_components"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>#{msgs.myOrder}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="temp" name="homepage.css" />
        <h:outputScript library="webjars" name="Semantic-UI/2.4.1/semantic.min.js"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />

    </h:head>
    <h:body>
        <bookstore:navbar/>

        <div class="lightGreyDiv">

            <!-- lists all books already bought by user for them to download -->
            <div class="ui">
                <div class="ui fluid">
                    <br/>
                    <h3 style="text-align: center;font-variant: small-caps;">#{msgs.orderNum} #{OrderPagebb.order.orderID}</h3>
                    <div class="ui right floated button" onclick="window.print()">#{msgs.print}</div>
                    <br/>
                    <div class="centerItems">
                        <!--TODO list actual books owned by user from database -->
                        <div class="ui divided items downloadDiv">
                            <ui:repeat value="#{OrderPagebb.orderItems}" var="orderItem">
                                <div class="item">
                                    <div class="ui tiny image">
                                        <h:graphicImage library="images" name="#{orderItem.isbn}.jpg"  />
                                    </div>
                                    <div class="middle aligned content">
                                        #{bb.findOrderBook(orderItem).title}
                                        <br/>

                                        <div class="extra">
                                            <div class="ui right floated">
                                                #{bb.findOrderBook(orderItem).salePrice}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <bookstore:footer/>
    </h:body>
</html>
