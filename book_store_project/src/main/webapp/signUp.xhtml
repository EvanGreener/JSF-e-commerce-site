<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>
        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="css" name="homepage.css" />
    </h:head>
    <h:body>
        <b:navBar brand="Brand" brandHref="#" fluid="true" class="headMenu">
            <f:facet name="kebab">
                <span class="fa fa-chevron-right"></span>
            </f:facet>
            <b:navbarLinks>
                <b:navLink value="Login" href="signIn.xhtml"></b:navLink>
                <b:navLink value="Home Page" href="index.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <h:form class="ui form" id="register">
            <div class="ui fluid card">
                <div class="thingy2">
                    <div class="thingy5">
                        <h1 class="ui header">Register</h1>
                        <div class="thingy6">
                            <div class="two fields">
                                <div class="field">
                                    <h:outputLabel for="firstName" value="First Name"/>
                                    <h:inputText id="firstName" label="First Name" value="#{clientBacking.client.firstName}" required="true" requiredMessage="Please enter first name" a:placeholder="Enter first name" />
                                    <br/>
                                    <h:message class="error" for="firstName"/>
                                </div>
                                <div class="field">
                                    <h:outputLabel for="lastName" value="Last Name"/>
                                    <h:inputText id="lastName" label="Last Name" value="#{clientBacking.client.lastName}" required="true" requiredMessage="Please enter last name" a:placeholder="Enter last name" />
                                    <br/>
                                    <h:message class="error" for="lastName"/>
                                </div>
                            </div>
                            <div class="field">
                                <h:outputLabel for="address1" value="Address 1"/>
                                <h:inputText id="address1" label="Address 1" value="#{clientBacking.client.address1}" required="true" requiredMessage="Please enter address 1" a:placeholder="Enter address 1" />
                                <br/>
                                <h:message class="error" for="address1"/>
                            </div>
                            <div class="field">
                                <h:outputLabel for="address2" value="Address 2"/>
                                <h:inputText id="address2" label="Address 2" value="#{clientBacking.client.address2}" required="true" requiredMessage="Please enter address 2" a:placeholder="Enter address 2" />
                                <br/>
                                <h:message class="error" for="address2"/>
                            </div>
                            <div class="fields">
                                <div class="twelve wide field">
                                    <h:outputLabel for="country" value="Country"/>
                                    <h:inputText id="country" label="Country" value="#{clientBacking.client.country}" required="true" requiredMessage="Please enter country" a:placeholder="Enter country" />
                                    <br/>
                                    <h:message class="error" for="country"/>
                                </div>
                                <div class="four wide field">
                                    <h:outputLabel for="provOrState" value="Province/State"/>
                                    <h:inputText id="provOrState" label="Province/State" value="#{clientBacking.client.provinceAbbreviation}" required="true" requiredMessage="Please enter province or state" a:placeholder="Enter province or state" />
                                    <br/>
                                    <h:message class="error" for="provOrState"/>
                                </div>
                            </div>
                            <div class="fields">
                            <div class="twelve wide field">
                                <h:outputLabel for="city" value="City"/>
                                <h:inputText id="city" label="City" value="#{clientBacking.client.city}" required="true" requiredMessage="Please enter city" a:placeholder="Enter city" />
                                <br/>
                                <h:message class="error" for="companyName"/>
                            </div>
                            <div class="four wide field">
                                <h:outputLabel for="postalCode" value="Postal Code"/>
                                <h:inputText id="postalCode" label="Postal Code" value="#{clientBacking.client.postalCode}" required="true" requiredMessage="Please enter postal code" a:placeholder="Enter postal code" />
                                <br/>
                                <h:message class="error" for="companyName"/>
                            </div>
                            </div>
                            <div class="two fields">
                                <div class="field">
                                    <h:outputLabel for="homePhone" value="Home Phone"/>
                                    <h:inputText id="homePhone" label="Home Phone" value="#{clientBacking.client.homeTelephone}" required="true" requiredMessage="Please enter home phone" a:placeholder="Enter home phone" />
                                    <br/>
                                    <h:message class="error" for="homePhone"/>
                                </div>
                                <div class="field">
                                    <h:outputLabel for="cellPhone" value="Cell Phone"/>
                                    <h:inputText id="cellPhone" label="Cell Phone" value="#{clientBacking.client.cellTelephone}" required="true" requiredMessage="Please enter cell phone" a:placeholder="Enter cell phone" />
                                    <br/>
                                    <h:message class="error" for="cellPhone"/>
                                </div>
                            </div>
                            <div class="field">
                                <h:outputLabel for="companyName" value="Company Name"/>
                                <h:inputText id="companyName" label="Company Name" value="#{clientBacking.client.companyName}" required="true" requiredMessage="Please enter company name" a:placeholder="Enter company name" />
                                <br/>
                                <h:message class="error" for="companyName"/>
                            </div>
                            <div class="field">
                                <h:outputLabel for="email" value="Email"/>
                                <h:inputText id="email" label="Email" value="#{clientBacking.client.email}" required="true" requiredMessage="Please enter email" a:placeholder="Enter email" />
                                <br/>
                                <h:message class="error" for="email"/>
                            </div>
                            <div class="field">
                                <h:outputLabel for="password" value="Password"/>
                                <h:inputSecret id="password" value="password" label="password" required="false" requiredMessage="Please enter password" a:placeholder="Enter password" />
                                <br/>
                                <h:message class="error" for="password"/>
                            </div>
                            <div class="field">
                                <h:outputLabel for="passwordRe" value="Re-enter Password"/>
                                <h:inputSecret id="passwordRe" value="password" label="passwordRe" required="false" requiredMessage="Please re-enter password" a:placeholder="Re-enter password" />
                                <br/>
                                <h:message class="error" for="passwordRe"/>
                            </div>
                            <h:commandButton class="huge black fluid ui button" id="registerBtn" value="Register" action="#{clientBacking.createClient()}" />
                            <br/>
                            <a href="signIn.xhtml" class="signUpLink">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="thingy4">
            <h2 class="white">This is where the footer goes</h2>
        </div>
    </h:body>
</html>
