<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>
        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="css" name="homepage.css" />
    </h:head>
    <h:body>
        <b:navBar brand="Brand" brandHref="#" fluid="true" class="headMenu">
            <f:facet name="kebab">
                <span class="fa fa-chevron-right"></span>
            </f:facet>
            <b:navbarLinks>
                <b:navLink value="Login" href="signIn.xhtml"></b:navLink>
                <b:navLink value="Home Page" href="index.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <form class="ui form">
            <div class="ui fluid card">
                <div class="thingy2">
                    <div class="thingy5">
                        <h1 class="ui header">Login</h1>
                        <div class="thingy6">
                            <div class="field">
                                <h:outputLabel for="email" value="Email"/>
                                <h:inputText id="email" label="Email" value="#{clientBacking.loginEmail}" required="true" requiredMessage="Please enter email" a:placeholder="Enter email" />
                                <br/>
                                <h:message class="error" for="email"/>
                            </div>
                            <br/>
                            <div class="field">
                                <h:outputLabel for="password" value="Password"/>
                                <h:inputSecret id="password" label="Password" value="#{clientBacking.loginPassword}" required="true" requiredMessage="Please enter password" a:placeholder="Enter password"/>
                                <br/>
                                <h:message class="error" for="password"/>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="remember" />
                                <label>Remember Me</label>
                            </div>
                            <h:commandButton class="huge black fluid ui button" id="loginBtn" value="Login" action="#{clientBacking.login()}" />
                            <br/>
                            <a href="signUp.xhtml" class="signUpLink">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="thingy4">
            <h2 class="white">This is where the footer goes</h2>
        </div>
    </h:body>
</html>
