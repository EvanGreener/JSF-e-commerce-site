<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:bookstore="http://java.sun.com/jsf/composite/default_components"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Manager Orders</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"/>


        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&amp;display=swap" rel="stylesheet"/>

        <h:outputStylesheet library="webjars" name="Semantic-UI/2.4.1/semantic.min.css" />
        <h:outputStylesheet library="css" name="homepage.css" />
        <h:outputStylesheet library="book_css" name="bookpage.css" />
        <h:outputScript library="js" name="managerOrders.js" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    </h:head>

    <h:body>
        <bookstore:navbar/>
        <div class="ui form">
            <div class="lightGreyDivLessSpacing">
                <div class="two fields">
                    <div class="field">
                        <p:outputLabel for="startDateTime" value="Start Date and Time" />
                        <p:datePicker id="startDateTime" value="" showTime="true" mindate="#{date.minDate}" maxdate="#{date.maxDate}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="endDateTime" value="End Date and Time" />
                        <p:datePicker id="endDateTime" value="" showTime="true" mindate="#{date.minDate}" maxdate="#{date.maxDate}"/>
                    </div>
                </div>
                <h:dataTable class="ui celled table" value="#{ordersJpaController.findOrdersEntities()}" var="orders">
                    <h:column>
                        <f:facet name="header">Order #</f:facet>
                            #{orders.orderID}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                            #{orders.client.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header"># of Items</f:facet>
                            #{orders.orderItems.size()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date Placed</f:facet>
                            #{orders.dateCreated}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Last Updated</f:facet>
                            #{orders.lastUpdated}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                            #{ordersJpaController.getStatusByOrderId(orders.orderID)}
                    </h:column>
                    <h:column>
                        <h:form id="editForm">
                            <h:commandLink onclick="return showModal()" value="Edit Order" disabled="#{orders.isRemoved}">
                                <f:ajax event="click" render="editForm" listener="#{modalBean.onEdit(orders.client.clientID)}"/>
                            </h:commandLink>
                            <div id="editOrderModal" class="modal">
                                <div class="modal-content">
                                    Order ID# #{modalBean.currentOrder.orderID}
                                </div>
                            </div>
                        </h:form>
                    </h:column>
                    <h:column>
                        <!--
                        <h:form>
                            <h:commandLink value="{orderBacking.getRemovalStatus(orders.isRemoved)}" action="{orderBacking.addOrRemoveOrder(orders)}" />
                        </h:form>
                        -->
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <bookstore:footer/>
    </h:body>
</html>
